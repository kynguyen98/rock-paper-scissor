<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissor</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		Rock Paper Scissor
	</header>
		<div class="ring">
			<div class="badge" id="user">user</div>
			<div class="badge" id="pc">computer</div>
			<div class="score">
				<span id="usr-score">0</span>:<span id="pc-score">0</span>
			</div>
		</div>
		<div class="result">
			<p>Get ready go!🤾‍♂️</p>
		</div>
		<div class="choices">
		<div class="choice">
			<img id="rock" alt="rock" src="https://img.icons8.com/color/96/000000/hand-rock.png"/>
		</div>
		<div class="choice">
			<img id="paper" alt="paper" src="https://img.icons8.com/color/96/000000/hand.png"/>
		</div>
		<div class="choice">
			<img id="scissor" alt="scissor" src="https://img.icons8.com/color/96/000000/hand-scissors.png"/>
		</div>
	</div>
	<p id="message">
		Make your move
	</p>
	<script src="game.js"></script>
</body>

</html>
